<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Fetch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #4CAF50;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Formulario de env√≠o de datos</h1>

        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" required>

            <button type="submit">Enviar</button>
        </form>

        <p id="parametro"></p>
    </div>

    <script>
        const formulario = document.getElementById('formulario');

        formulario.addEventListener('submit', (event) => {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const dni = document.getElementById('dni').value;

            const datos = {
                nombre,
                apellido,
                dni
            };

            fetch('https://tu-url-de-destino', {
                method: 'POST',
                body: JSON.stringify(datos),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Datos enviados correctamente:', data);
                    alert('Datos enviados correctamente!');
                })
                .catch(error => {
                    console.error('Error al enviar datos:', error);
                    alert('Hubo un error al enviar los datos.');
                });
        });

        const parametroURL = window.location.search;
        const parametro = parametroURL.substring(1);

        const parametroElement = document.getElementById('parametro');
        parametroElement.textContent = parametro;

        if (parametro.includes('/lunes')) {
            parametroElement.textContent = 'lunes';
        }
    </script>
</body>

</html>
