<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Fetch</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #4CAF50;
        }

        input[type="text"],
        input[type="number"],
        input[type="time"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .guest-info {
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 10px;
        }

        .guest-info:nth-child(odd) {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formulario de envío de datos</h1>

        <form id="formulario">
            <div class="form-group">
                <label for="arrivalTime">Hora de Llegada:</label>
                <input type="time" id="arrivalTime" name="arrivalTime" required>
            </div>

            <div class="form-group">
                <label for="departureTime">Hora de Salida:</label>
                <input type="time" id="departureTime" name="departureTime" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="idNumber">Número de Identificación:</label>
                <input type="number" id="idNumber" name="idNumber" required>
            </div>

            <div class="form-group">
                <label for="comments">Comentarios:</label>
                <input type="text" id="comments" name="comments" required>
            </div>

            <h2>Acompañantes de la reserva</h2>
            <div id="guest-info-container"></div>

            <button type="submit">Enviar</button>
        </form>

        <p id="parametro"></p>
    </div>

    <script>
        const formulario = document.getElementById('formulario');

        formulario.addEventListener('submit', (event) => {
            event.preventDefault();

            const arrivalTime = document.getElementById('arrivalTime').value;
            const departureTime = document.getElementById('departureTime').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const firstName = document.getElementById('firstName').value;
            const idNumber = document.getElementById('idNumber').value;
            const comments = document.getElementById('comments').value;

            const guests = [];
            const guestContainers = document.querySelectorAll('.guest-info');
            guestContainers.forEach(container => {
                const nombre = container.querySelector('.nombre').value;
                const apellido = container.querySelector('.apellido').value;
                const dni = container.querySelector('.dni').value;
                const correo = container.querySelector('.correo').value;
                guests.push({ nombre, apellido, dni, correo });
            });

            const reservationNumber = new URLSearchParams(window.location.search).get('ReservationNumber');
            const hotelID = new URLSearchParams(window.location.search).get('hotelID');

            const datos = {
                hotelID,
                reservationNumber,
                arrivalTime,
                departureTime,
                email,
                phone,
                firstName,
                idNumber,
                comments,
                guests,
            };

            fetch('https://hook.us1.make.com/inv0l7yt2pmnbd31xtsdkbekjkpyv2q2', {
                method: 'POST',
                body: JSON.stringify(datos),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.status === 200) {
                        console.log('Datos enviados correctamente');
                        alert('Datos enviados correctamente!');
                    }
                    else {
                        alert('Hubo un problema con la respuesta del servidor.');
                    }
                })
                .catch(error => {
                    console.error('Error al enviar datos:', error);
                    alert('Hubo un error al enviar los datos.');
                });
        });

        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const guests = parseInt(urlParams.get('guest'), 10);

        const guestInfoContainer = document.getElementById('guest-info-container');
        if (!isNaN(guests) && guests > 0) {
            for (let i = 1; i < guests; i++) {
                const guestDiv = document.createElement('div');
                guestDiv.classList.add('guest-info');
                guestDiv.innerHTML = `
                    <div class="form-group">
                        <label>Nombre del Acompañante ${i}:</label>
                        <input type="text" class="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Apellido del Acompañante ${i}:</label>
                        <input type="text" class="apellido" required>
                    </div>

                    <div class="form-group">
                        <label>DNI del Acompañante ${i}:</label>
                        <input type="number" class="dni" required>
                    </div>

                    <div class="form-group">
                        <label>Correo del Acompañante ${i}:</label>
                        <input type="email" class="correo" required>
                    </div>
                `;
                guestInfoContainer.appendChild(guestDiv);
            }
        }
    </script>
</body>

</html>
